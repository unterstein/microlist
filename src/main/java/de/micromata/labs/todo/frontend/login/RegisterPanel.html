<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
  <wicket:panel>
    <fieldset>
      <legend><wicket:message key="register" /></legend>
      <form class="span12 vertical" wicket:id="form">
        <div class="notice error" wicket:id="feedback"></div>
        <div class="span3"><wicket:message key="email" />*:</div>
        <div class="span9"><input type="text" wicket:id="email" /></div>
        <div class="span3"><wicket:message key="password" />*:</div>
        <div class="span9"><input type="password" wicket:id="password" /></div>
        <button wicket:id="submit" type="submit"><wicket:message key="register" /></button>
      </form>
    </fieldset>
  </wicket:panel>
</body>
</html>
