<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
  <wicket:panel>
    <form class="form-horizontal" wicket:id="form">
      <fieldset>
        <legend><wicket:message key="login" /></legend>
        <div class="alert alert-error" wicket:id="feedback"></div>
        <div class="control-group">
          <label class="control-label"><wicket:message key="email" />*:</label>
          <div class="controls"><input type="text" wicket:id="email" /></div>
        </div>
        <div class="control-group">
          <label class="control-label"><wicket:message key="password" />*:</label>
          <div class="controls"><input type="password" wicket:id="password" /></div>
        </div>
        <div class="control-group">
          <label class="control-label"><wicket:message key="remember" />?:</label>
          <div class="controls"><input wicket:id="rememberMe" type="checkbox" /></div>
        </div>
        <button wicket:id="submit" type="submit" class="btn btn-primary btn-large"><wicket:message key="login" /></button>
      </fieldset>
    </form>
  </wicket:panel>
</body>
</html>
