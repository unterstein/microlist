<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
  <wicket:panel>
    <ul class="nav nav-tabs nav-stacked">
      <li wicket:id="projects">
        <a href="#" onClick="return false;"><span wicket:id="label"></span><i style="float: right;"class="icon-edit" onClick="$(this).siblings('span').children('span').click(); return false;"></i></a>
      </li>
    </ul>
    <button wicket:id="addLink" type="submit" class="btn btn-primary btn-large"><wicket:message key="project.add" /></button>
  </wicket:panel>
</body>
</html>
