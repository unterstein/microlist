<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
  <wicket:panel>
    <br/>
    <button wicket:id="addLink" class="btn btn-primary btn-large"><wicket:message key="project.add" /></button>
    <br/><br/>
    <ul class="side nav nav-tabs nav-stacked">
      <li wicket:id="projects">
        <a href="#" onClick="return false;"><span wicket:id="label"></span>
        <i style="float: right;" class="icon-trash" wicket:id="delete"></i>
        <i style="float: right;" class="icon-edit" onClick="$(this).siblings('span').children('span').click(); return false;"></i>
        </a>
      </li>
    </ul>
  </wicket:panel>
</body>
</html>
